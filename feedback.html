<!DOCTYPE html>
<html>
<head lang="zh-CN">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>店内wifi - 反馈提交</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/wx.css" />
	<style>
		a:hover{
			text-decoration:none;
		}
	</style>
</head>
<body>
<div class="container">
<h1>问题反馈</h1>
<hr>
	<div>
		<p>您也可以通过店内小秘书或<a href="tel:4000018603">拨打400-001-8603</a>反馈问题</p>
	</div>
<form id="myform" role="form" class="form-horizontal" action="http://cusflo.com/api/feedback.php" method="post" enctype="multipart/form-data">

	<div class="form-group my-formgroup">
		<label for="nick" class="col-sm-2 control-label my-label">称呼*</label>
		<div class="col-sm-10 myform">
			<input id="nick" class="form-control" type="text" name="nick" placeholder="您怎么称呼"/></div>
	</div>

	<div class="form-group">
		<label for="mobile" class="col-sm-2 control-label my-label">联系方式*</label>
		<div class="col-sm-10 myform">
			<input id="mobile" class="form-control" type="tel" name="mobile" placeholder="请输入您的联系电话"/></div>
	</div>

	<div class="form-group">
		<label for="company" class="col-sm-2 control-label my-label">店铺名称*</label>
		<div class="col-sm-10 myform">
			<input id="company" class="form-control" type="text" name="company" placeholder="您的店铺叫什么"/></div>
	</div>

	<div class="form-group">
		<label for="address" class="col-sm-2 control-label my-label">店铺地址*</label>
		<div class="col-sm-10 myform">
			<input id="address" class="form-control" type="text" name="address" placeholder="您的店在什么位置"/></div>
	</div>

	<div class="form-group">
		<label for="desc" class="col-sm-2 control-label">问题描述*</label>
		<div class="col-sm-10">
			<textarea id="desc" class="form-control" rows="4" name="desc" placeholder="请尽量详细描述故障信息，以便我们可以更准确地帮您提供解决方案。"></textarea>
		</div>
	</div>
	<p>如果您的问题附带图片请在这里上传</p>
	<div class="form-group mycenter">
		<button id="upload" type="button" class="btn btn-default btn-upload">上传图片</button>
		<input type="file" id="file" name="file" />
		<p id="uploadname"></p>
	</div>
	<div class="form-group mycenter">
		<button id="ok" type="button" class="btn btn-cusflo">提交</button>
		<button id="success" type="button" class="btn btn-cusflo hide">返回公众号</button>
	</div>
</form>

</div>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="js/image-up.js"></script>
<script src="js/feed.js"></script>
</body>
</html>
